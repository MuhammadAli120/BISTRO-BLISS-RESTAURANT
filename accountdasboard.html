<!DOCTYPE html>
<html>
<head>
  <title>Account Dashboard</title>
  <style>
    /* CSS styling for the dashboard */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .welcome-message {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .user-info label {
      font-weight: bold;
    }

    .logout-button {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Account Dashboard</h2>
    <div class="welcome-message">
      <p>Welcome, John Doe!</p>
    </div>
    <div class="user-info">
      <label>Name:</label>
      <span>MUHAMMAD ALI</span>
    </div>
    <div class="user-info">
      <label>Email:</label>
      <span>malizaheerhassan@gmail.com</span>
    </div>
    <div class="user-info">
      <label>Membership Level:</label>
      <span>SILVER</span>
    </div>
    <div class="user-info">
      <label>Account Balance:</label>
      <span>----</span>
    </div>
    <button class="logout-button" onclick="logout(register.html)">Logout</button>
    <a href="register.html" style="box-sizing: border-box;">BACK</a>
  </div>

  <script>
    function logout() {
      // Perform logout action
      // You can modify this part to include additional actions or redirect to another page

      alert("You have been logged out.");
      // Redirect to the login page
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
