<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    /* CSS styling for the form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-message {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="submitForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

       <label for="contact no">Contact No:</label>
      <input type="text" id="contact no" name="contact no" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="button" onclick="window.location.href='login page.html'">Register</button>
      <a href="index.html">Back</a>
    </form>
    <p class="form-message" id="formMessage"></p>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();

      // Perform form validation
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        document.getElementById("formMessage").innerHTML = "Passwords do not match!";
        return;
      }

      // Form data is valid, perform further actions (e.g., send data to server)
      // You can modify this part to include AJAX requests or other actions

      document.getElementById("formMessage").innerHTML = "Registration successful!";
      document.getElementById("registrationForm").reset();
    }
  </script>
</body>
</html>
